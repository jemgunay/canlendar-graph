<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
    <title>Canlendar Graph</title>

    <link href="static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="static/css/main.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="offset-lg-2 col-lg-8">
            <h2 class="text-center">Canlendar</h2>

            <ul class="nav nav-tabs" id="main-nav" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="week-tab" data-toggle="tab" href="#week" role="tab"
                       aria-controls="week" aria-selected="true">Week</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="month-tab" data-toggle="tab" href="#month" role="tab" aria-controls="month"
                       aria-selected="false">Month</a>
                </li>
            </ul>

            <div class="chart-container" style="position: relative">
                <canvas id="main-graph"></canvas>
            </div>
        </div>
    </div>
</div>

<script type='text/javascript' src='static/js/moment.min.js'></script>
<script type='text/javascript' src='static/js/Chart.min.js'></script>
<script type='text/javascript' src='static/js/jquery-3.5.1.min.js'></script>
<script type='text/javascript' src='static/js/popper.min.js'></script>
<script type='text/javascript' src='static/js/bootstrap.min.js'></script>
<script type='text/javascript' src='static/js/main.js'></script>
</body>
</html>
